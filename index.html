<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slap Fighter</title>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<div class="display-bar">
		<div class="player-health" id="Ryu">
			<span class="health" ></span>
			<!--<span class="health-loss"></span>-->
		</div>
		<!--<img src="http://i295.photobucket.com/albums/mm154/DahJezus/sf4KO.png" alt="" width='256' height='256'>-->
		<div class="player-health health-inverse" id="Ken">
			<span class="health" ></span>
			<!--<span class="health-loss"></span>-->
		</div>
	</div>
	<div class="stage">
		<div class="player" id="Ryu">
			<button onclick= "onSlap(ryu,ken)">Slap</button>
			<button onclick= "onPunch(ryu,ken)">Punch</button>
			<button onclick= "onKick(ryu,ken)">Kick</button>
			<button onclick= "onHadouken(ryu,ken)"><img src="http://i598.photobucket.com/albums/tt68/xXONEXx/Decorated%20images/hadouken.png" height="80" /></button>
			<button onclick= "equipItem(ryu,items.shield1)">Equip Shield</button>
		</div>
		<div class="player" id="Ken">
			<button onclick= "onSlap(ken,ryu)">Slap</button>
			<button onclick= "onPunch(ken,ryu)">Punch</button>
			<button onclick= "onKick(ken,ryu)">Kick</button>
			<button onclick= "onHadouken(ken,ryu)"><img src="http://i598.photobucket.com/albums/tt68/xXONEXx/Decorated%20images/hadouken.png" height="80" /></button>
		</div>
	</div>
	<div class="stage">
		<div class="sprite" id="Ryu">
			<img class="invert" src="http://cdn.wikimg.net/strategywiki/images/3/31/SF1_Ryu.gif" alt="" height="180">
			<!--<h1 id="Ryu-health">100</h1>-->
			
		</div>
		<div class="sprite" id="Ken">
			<img src="http://cdn.wikimg.net/strategywiki/images/0/08/SF1_Ken.gif" alt="" height="180">
			<!--<h1 id="Ken-health">120</h1>-->
		</div>
	</div>
	<!--<audio controls>
		<source src="sounds/Guile-theme.mp3" type="audio/mpeg" autoplay="autoplay">
	</audio>-->
	<script src="game.js"></script>
</body>
</html>
